<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      background-color: #f5f3f1;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

 
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #e7b68d;
      background-color: #f9f9f9;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 20px;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      border: 1px solid #e7b68d;
      accent-color: #D66500;
    }

    button {
      padding: 10px 20px;
      background-color: #f5f3f1;
      border: 1px solid #e7b68d;
      cursor: pointer;
    }

    button:hover {
      background-color: #f1eae6;
    }
  </style>
</head>
<body>

  <form>
    <div class="form-row">
      <div class="field">
        <label>Naam*</label>
        <input type="text" name="first_name" required>
      </div>
      <div class="field">
        <label>Achternaam*</label>
        <input type="text" name="last_name" required>
      </div>
    </div>

    <label>E-mail*</label>
    <input type="email" name="email" required>

    <label>Bericht*</label>
    <textarea name="message" required></textarea>

    <div class="checkbox-row">
      <input type="checkbox" name="privacy" required>
      <label>Ik ga akkoord met de privacy policy</label>
    </div>

    <button type="submit">verzend</button>
  </form>

</body>
</html>
